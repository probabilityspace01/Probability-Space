baseURL: 'https://probability-space.netlify.app/'
theme: hugo-apero
languageCode: en
title: Probability Space
author: Probability Space Team
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: ""
  #Fraunces
  customtextFontFamily: Commissioner
  description: A modern, beautiful, and easily configurable blog theme for Hugo.
  favicon: /img/infinity-solid.svg
  headingFontFamily: baskerville
  #sans-serif
  logo: /img/infinity-solid_logo.png
  mainSections:
    - blog
    - project
    - talk
  math:
    renderer: katex
  navallcaps: yes
  orgLocal: Team
  orgName: Probability Space
  #RStudio
  sharing_image: /img/papillons.jpg
  social:
    #- icon: github
    #  icon_pack: fab
    #  url: https://github.com/apreshill/apero
    - icon: envelope
      icon_pack: fas
      url: mailto:probabilityspace01@gmail.com
    - icon: facebook-square
      icon_pack: fab
      url: https://www.facebook.com/hashtag/ap%C3%A9ro
    - icon: linkedin
      icon_pack: fab
      url: https://www.instagram.com/explore/tags/apero/
    #- icon: impactstory
    #  icon_pack: ai
    #  url: https://impactstory.org/u/0000-0002-8082-1890
    #- icon: orcid
    #  icon_pack: ai
    #  url: http://orcid.org/0000-0002-8082-1890
    #- icon: rss
    #  icon_pack: fas
    #  url: /blog/index.xml
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: sky
  twitter: apreshill
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: apreshill/apero
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  footer:
    #- name: License
    #  title: License
    #  url: /license/
    #  weight: 1
    - name: Contact
      title: Contact form
      url: /contact/
      weight: 1
    #- name: Contributors
    #  title: Contributors
    #  url: /contributors/
    #  weight: 3
  header:
    - name: About
      title: About Probability Space as a Club
      url: /about/
      weight: 1
    #- name: The Team
    #  title: Team Description
    #  url: /team/
    #  weight: 2
    #- name: Blog
    #  title: Blog
    #  url: /blog/
    #  weight: 3
    - name: The Team
      title: The Team
      url: /team/
      weight: 2
    #- name: Talks
    #  title: Talks
    #  url: /talk/
    #  weight: 4
    #- name: A collection
    #  title: A collection
    #  url: /collection/
    #  weight: 5
    #- name: Elements
    #  title: Element Page
    #  url: /elements/
    #  weight: 6
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
