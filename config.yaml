baseURL: 'https://probability-space.netlify.app/'
theme: hugo-apero
languageCode: en
title: Probability Space
author: Probability Space Team
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: ""
  #Fraunces
  customtextFontFamily: Commissioner
  description: Uniting Probability.
  favicon: /img/infinity-solid.svg
  headingFontFamily: baskerville
  #sans-serif
  logo: /img/infinity-solid_logo.png
  mainSections:
    - blog
    - project
    - talk
  math:
    renderer: katex
  navallcaps: yes
  orgLocal: Team
  orgName: Probability Space
  #RStudio
  #sharing_image: /img/papillons.jpg
  social:
    #- icon: github
    #  icon_pack: fab
    #  url: https://github.com/apreshill/apero
    - icon: envelope
      icon_pack: fas
      url: mailto:probabilityspace01@gmail.com
    - icon: facebook-square
      icon_pack: fab
      url: https://www.facebook.com/Probability-Space-230442298969395/
    - icon: linkedin
      icon_pack: fab
      url: https://www.linkedin.com/company/probability-space
    #- icon: impactstory
